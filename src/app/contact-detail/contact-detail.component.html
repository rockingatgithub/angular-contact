<div *ngIf="contact">
  <h2>{{ contact["E-mail Address"] | uppercase }} Details</h2>
  <img src="https://ui-avatars.com/api/?name={{ contact['First Name'] }}" />
  <div><span>id: </span>{{ contact["First Name"] }}</div>
  <div>
    <label
      >name:
      <input [(ngModel)]="contact['First Name']" placeholder="name" />
    </label>
  </div>
  <div>
    <label
      >Phone:
      <input [(ngModel)]="contact['Home Phone']" placeholder="phone" />
    </label>
  </div>
</div>
