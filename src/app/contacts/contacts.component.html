<ul class="heroes">
  <li
    *ngFor="let contact of contacts"
    [class.selected]="contact === selectedContact"
    (click)="onSelect(contact)"
  >
    <span class="badge">{{ contact["Home Phone"] }}</span>
    {{ contact["First Name"] }}
  </li>
</ul>

<app-contact-detail [contact]="selectedContact"></app-contact-detail>
